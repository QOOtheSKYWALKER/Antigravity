<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-area">
            <h1>SUDOKU</h1>
            <div id="board" class="board"></div>
        </div>
        <div class="sidebar">
            <div class="info-panel">
                <h2>DIFFICULTY</h2>
                <div class="difficulty-buttons">
                    <button id="btn-easy" class="diff-btn" data-level="easy">Easy</button>
                    <button id="btn-medium" class="diff-btn" data-level="medium">Medium</button>
                    <button id="btn-hard" class="diff-btn active" data-level="hard">Hard</button>
                </div>
            </div>
            <div class="info-panel">
                <button id="btn-new" class="new-game-btn">新しい問題</button>
                <button id="btn-reset" class="reset-btn">最初に戻す</button>
                <div class="undo-redo-buttons">
                    <button id="btn-undo" class="undo-redo-btn" disabled>↩ 戻す</button>
                    <button id="btn-redo" class="undo-redo-btn" disabled>↪ やり直す</button>
                    <button id="btn-rocket" class="rocket-btn" title="オートフィル">🚀</button>
                </div>
            </div>
            <div class="info-panel">
                <h2>MODE</h2>
                <div id="mode-display" class="mode-display">入力モード</div>
            </div>
            <div id="message" class="message"></div>
            <div class="controls-guide">
                <p>← → ↑ ↓ : セル移動</p>
                <p>1〜9 : 数字入力</p>
                <p>Del / BS : 消去</p>
                <p>Space : メモ切替</p>
                <p>Ctrl/⌘+Z : 元に戻す</p>
                <p>Ctrl/⌘+Y : やり直す</p>
            </div>
        </div>
    </div>
    <script src="solver.js"></script>
    <script src="script.js"></script>
</body>

</html>
